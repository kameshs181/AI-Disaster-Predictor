<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - AI Disaster Predictor</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-blue-900 text-white flex items-center justify-center h-screen">
  <div class="bg-white/5 p-8 rounded-md shadow-lg w-96">
    <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
    {% if error %}<p class="text-red-500 mb-3">{{ error }}</p>{% endif %}
    <form method="POST">
      <input type="email" name="email" placeholder="Email" class="w-full mb-4 p-2 rounded text-black" required>
      <input type="password" name="password" placeholder="Password" class="w-full mb-4 p-2 rounded text-black" required>
      <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 py-2 rounded font-semibold">Login</button>
    </form>
    <p class="mt-4 text-center text-sm">No account? <a href="/register" class="underline">Register here</a></p>
  </div>
</body>
</html>
